<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GI_Agent 정보센터</title>
    <style>
        :root {
            --primary-color: #0066cc;
            --secondary-color: #002855;
            --header-height: 80px;
            --nav-height: 50px;
            --border-color: #e0e0e0;
            --max-width: 1200px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', '맑은 고딕', sans-serif;
            line-height: 1.6;
            background: #f5f5f5;
        }

        .container {
            max-width: var(--max-width);
            margin: 0 auto;
            padding: 0 1rem;
        }

        /* 고정 헤더 스타일 */
        .fixed-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: white;
        }

        .header-top {
            height: var(--header-height);
            background: white;
            border-bottom: 1px solid var(--border-color);
        }

        .header-content {
            height: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
        }

        .logo-icon {
            color: var(--primary-color);
            font-size: 1.5rem;
        }

        .logo-text {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary-color);
        }

        .search-bar {
            display: flex;
            gap: 0.5rem;
        }

        .search-bar input {
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 200px;
        }

        .search-bar button {
            padding: 0.5rem 1rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        /* 네비게이션 메뉴 */
        .main-nav {
            background: var(--secondary-color);
            height: var(--nav-height);
        }

        .nav-menu {
            height: 100%;
            display: flex;
            justify-content: center;
            list-style: none;
        }

        .nav-menu li a {
            display: flex;
            align-items: center;
            height: 100%;
            padding: 0 2rem;
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: background-color 0.3s;
        }

        .nav-menu li a:hover {
            background: var(--primary-color);
        }

        /* 메인 컨텐츠 영역 */
        .main-content {
            margin-top: calc(var(--header-height) + var(--nav-height));
            padding: 2rem 0;
        }

        .news-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2rem;
        }

        .news-section {
            background: white;
            border-radius: 8px;
            overflow: hidden;
        }

        .section-header {
            padding: 1rem;
            background: var(--secondary-color);
            color: white;
            text-align: center;
            font-weight: bold;
        }

        .news-list {
            padding: 1rem;
            height: calc(100vh - var(--header-height) - var(--nav-height) - 8rem);
            overflow-y: auto;
        }

        .news-item {
            padding: 1rem;
            border-bottom: 1px solid var(--border-color);
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .news-item:hover {
            background-color: #f5f8fa;
        }

        .news-title {
            font-weight: 500;
            color: #333;
            margin-bottom: 0.5rem;
        }

        .news-meta {
            font-size: 0.8rem;
            color: #666;
            display: flex;
            justify-content: space-between;
        }

        mark {
            background-color: #fff3cd;
            padding: 0 2px;
            border-radius: 2px;
        }

        @media (max-width: 1024px) {
            .news-grid {
                grid-template-columns: 1fr;
            }

            .nav-menu {
                justify-content: flex-start;
                overflow-x: auto;
                white-space: nowrap;
            }

            .nav-menu li a {
                padding: 0 1rem;
            }

            .header-content {
                flex-direction: column;
                gap: 1rem;
                padding: 1rem 0;
            }

            .search-bar {
                width: 100%;
            }

            .search-bar input {
                flex: 1;
            }
        }
    </style>
</head>

        // 뉴스 목록 생성 함수 수정
        function createNewsList(category, searchTerm = '') {
            const newsListElement = document.getElementById(`${category}-news`);
            const news = newsData[category];
            
            // 기존 뉴스 항목 삭제
            newsListElement.innerHTML = '';

            news.forEach(item => {
                // 검색어가 있을 경우 필터링
                if (searchTerm) {
                    const searchLower = searchTerm.toLowerCase();
                    const titleLower = item.title.toLowerCase();
                    const sourceLower = item.source.toLowerCase();
                    
                    if (!titleLower.includes(searchLower) && !sourceLower.includes(searchLower)) {
                        return; // 검색어가 제목이나 출처에 없으면 건너뛰기
                    }
                }

                const newsItem = document.createElement('div');
                newsItem.className = 'news-item';
                
                // 검색어가 있을 경우 하이라이트 처리
                let title = item.title;
                if (searchTerm) {
                    const regex = new RegExp(searchTerm, 'gi');
                    title = title.replace(regex, match => `<mark>${match}</mark>`);
                }

                newsItem.innerHTML = `
                    <div class="news-title">${title}</div>
                    <div class="news-meta">
                        <span>${item.source}</span>
                        <span>${item.date}</span>
                    </div>
                `;
                newsListElement.appendChild(newsItem);
            });

            // 검색 결과가 없을 경우 메시지 표시
            if (searchTerm && newsListElement.children.length === 0) {
                const noResults = document.createElement('div');
                noResults.className = 'news-item';
                noResults.innerHTML = `<div class="news-title">검색 결과가 없습니다.</div>`;
                newsListElement.appendChild(noResults);
            }
        }

        // 검색 함수 추가
        function searchNews() {
            const searchTerm = document.getElementById('searchInput').value.trim();
            
            // 각 카테고리별로 뉴스 목록 새로 생성
            createNewsList('insurance', searchTerm);
            createNewsList('energy', searchTerm);
            createNewsList('defense', searchTerm);
        }

        // Enter 키 이벤트 처리
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchNews();
            }
        });

        // 초기 뉴스 목록 생성
        document.addEventListener('DOMContentLoaded', function() {
            createNewsList('insurance');
            createNewsList('energy');
            createNewsList('defense');
        });
    </script>
